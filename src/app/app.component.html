<div *ngIf="_Parcelas != undefined" class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100%;">
    <form class="form row">
      <div class="col-sm-6 text-center logo-content">
        <img src="../assets/images/picpay-logo.png" class="img-fluid" alt="picpay logo">
        <h4 class="text-center">Simulator</h4>
      </div>
      <div class="col-sm-6 dflex justify-content-center align-self-center">
        <b><p class="text-center">O valor total Ã©: {{_Total | currency:'BRL'}} ou {{_SelectedValue}}x de {{_TotalParcelas | currency: 'BRL'}}</p></b>
        <div class="form-group row">
          <label for="valor" class="col-sm-4 col-form-label">Valor do boleto</label>
          <div class="col-sm-8">
            <input type="number" [(ngModel)]="_Valor" name="valor" class="form-control" id="valor">
          </div>
        </div>
        <div class="form-group row">
          <label for="parcelas" class="col-sm-5 col-form-label">Parcelas</label>
          <div class="col-sm-7">
            <select [(ngModel)]="_SelectedValue" name="parcelas" class="form-control" id="parcelas">
              <option *ngFor="let parcelas of _Parcelas" [value]="parcelas">{{parcelas}}</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="form-group align-items-end">
          <input type="button" (click)="Calcular()" class="btn btn-primary btn-block" value="Calcular">
        </div>
      </div>
    </form>
  </div>
</div>
